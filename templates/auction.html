{% extends "layout.html" %}

{% block title %}
  Auction
{% endblock %}

{% block main %}
    <table id="table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%"></table>
    <script>
      window.operateEvents = {
        'click .buy': function (e, value, row, index) {
          if (row['amount'] > {{ cash|tojson }}[0].cash){
            alert("You don't have enough cash")
          }
          else {
            fetch('/buy', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(row)
            }).then(function (response) {
              return response.text();
            }).then(function (text) {
              if (text == 'its gone'){
                alert('Someone else has already bought that contract')
              }
              else if (text == 'your auction'){
                alert('You can\'t buy your own auctions!')
              }
              else {
                alert('You have bought: ' + row['description'] + ' with ' + row['amount'] + ' Watts')
                document.getElementById("table").deleteRow(index + 1);
              }
            });
          }

          //alert('You click like action, row: ' + JSON.stringify(row))

        }
      }
      $('#table').bootstrapTable({
        data: {{ rows|tojson }},
        pagination: true,
        search: true,
        columns: [{
          field: 'description',
          title: 'Name',
          sortable: true
        }, {
          field: 'amount',
          title: 'Energy amount',
          sortable: true
        },  {
          field: 'expiration_date',
          title: 'Expiration date',
          sortable: true
        }, {
          field: 'price',
          title: 'Price, $',
          sortable: true
        }, {
          field: 'operate',
          align: 'center',
          clickToSelect: false,
          formatter: operateFormatter,
          events: operateEvents
        }]
      })
      function operateFormatter(value, row, index, field) {
        return [
          '<a class="buy" href="javascript:void(0)" title="Buy">',
          '<i class="fas fa-shopping-cart"></i>',
          '</a>  '
        ].join('')
      }
    </script>
