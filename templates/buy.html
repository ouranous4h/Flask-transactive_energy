{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
            	<h4 class="card-title mt-3 text-center">Enter company symbols</h4>
        	    <form action="/buy" method="post">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                		    <span class="input-group-text"> <i class="fa fa-bold"></i> </span>
                		</div>
                        <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text">
                    </div>
                    <div class="form-group input-group">
                        <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Share number" type="number" min="1" step="1">
                    </div>
                    <!--<button class="btn btn-primary" type="submit">Log In</button>-->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Buy</button>
                    </div>
                </form>
            </article>
        </div>
    </div>
{% endblock %}
